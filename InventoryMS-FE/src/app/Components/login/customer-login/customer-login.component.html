<app-header></app-header>
<app-check-login></app-check-login>

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-12 col-xl-6">
        <div class="card shadow-lg o-hidden border-0 my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center" style="margin-bottom: 5%;">
                    <h1>Customers</h1>
                  </div>
                  <form class="user" (ngSubmit)="login()">
                    
                    <!-- Email -->
                    <div class="form-group">
                      <input type="email" id="login" class="form-control form-control-user" name="customerEmail" placeholder="Enter Your Email" [(ngModel)]="customer.customerEmail">
                    </div>
  
                    <!-- Password -->
                    <div class="form-outline mb-4">
                      <input type="password" id="password" class="form-control form-control-user" name="customerPassword" placeholder="Password" [(ngModel)]="customer.customerPassword">
                    </div>
                      
      
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary btn-user" style="margin-right: 10px; margin-left: 10px;">Login</button> 
                      <button class="btn btn-success btn-user" style="margin-right: 10px; margin-left: 10px;" routerLink="/register-customer">Register</button> 
                    <button type="reset" class="btn btn-warning text-white" style="margin-right: 10px; margin-left: 10px;">Clear</button>
  
                  </div>
                    <hr />
                  </form>
                  <div class="text-center">
                    <a class="small" routerLink="/forgot-customer">Forgot Password?</a>
                  </div>
                  <div class="text-center"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <app-footer></app-footer>
